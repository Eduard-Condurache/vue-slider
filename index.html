<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VUE Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>

    <div id="app">
        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[activeSlide].image" :alt="slides[activeSlide].title" />
                    <div class="text">
                        <h3> {{slides[activeSlide].title}} </h3>
                        <p>
                            {{slides[activeSlide].text}}
                        </p>
                    </div>
                </div>    

                    <div class="thumbs">
                        <button class="prev" @click="prevButton"></button>
                        <button class="next" @click="nextButton"></button>
                        <div v-for="(slide, index) in slides" class="thumb" :class="{ active: index === activeSlide }">
                            <img :src="slide.image" :alt="slide.title" />
                        </div>
                    </div>

            </div>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>

</html>
